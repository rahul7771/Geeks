<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        .video-container {
            float: left;
            margin: 10px 0 0 10px;
            text-align: center;
            background-color: #bbb;
            padding: 20px 30px 20px 30px;
        }  
    </style>
</head>
<body>
    <h1>Video Gallery</h1>
    <section>
        <div class="video-container">
            <div>
              <h3>Master Trailer</h3>  
            </div>
            <div>
                <iframe width="560" 
                height="315" 
                src="https://www.youtube.com/watch?v=LdH7aFjDzjI&list=RDMM&start_radio=1&ab_channel=BebeRexha" 
                title="Bebe Rexha - I'm A Mess" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
            </div>
        </div>
        <div class="video-container">
            <div>
                <h3>Vikram Teaser</h3>  
              </div>
              <div>
                <iframe width="560" 
                height="315" 
                src="https://www.youtube.com/watch?v=L7mfjvdnPno&list=RDMM&index=19&ab_channel=TrevorDaniel" title="Trevor Daniel - Falling" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; 
                encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
              </div>
        </div>
    </section>
</body>
</html>
